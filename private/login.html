<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Optional: Link to your external CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Basic inline styling for demonstration if external CSS isn't applied yet -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f7f6;
      margin: 0;
    }
    .auth-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box; /* Include padding in width */
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    /* Style for the message element */
    #mensaje {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
     #mensaje.success {
         color: #28a745;
     }
     #mensaje.error {
         color: #dc3545;
     }
      #mensaje.info {
         color: #007bff;
     }

    .link-container {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .link-container a {
      color: #3498db;
      text-decoration: none;
    }
    .link-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>🔐 Iniciar Sesión</h1>
    <form id="login-form">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>

    <p id="mensaje"></p> <!-- <--- Correct ID based on your HTML -->

    <div class="link-container">
        <a href="register.html">¿No tienes cuenta? Regístrate</a><br>
        <a href="recover.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Script de autenticación -->
  <script src="../js/login.js"></script> <!-- Ensure path is correct -->
</body>
</html>
