<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n de Inventario</title>
</head>
<body>
  <h1>üß∞ Panel de Administraci√≥n de Activos</h1>

  <p>Administra los activos de TI: puedes agregar, editar o eliminar registros.</p>

  <button onclick="mostrarFormulario()">‚ûï Agregar nuevo activo</button>

  <!-- Tabla de activos -->
  <table border="1">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Serie</th>
        <th>Estado</th>
        <th>Asignado a</th>
        <th>Proveedor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-activos">
      <!-- Se llenar√° din√°micamente -->
    </tbody>
  </table>

  <!-- Formulario para crear/editar activo -->
  <div id="formulario-activo" style="display:none; margin-top: 20px;">
    <h3 id="form-titulo">Formulario de activo</h3>
    <form id="form-nuevo-activo">
      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="">-- Selecciona tipo de activo --</option>
        <option value="1">Laptop</option>
        <option value="2">Monitor</option>
      </select>

      <input type="text" id="marca" placeholder="Marca" required />
      <input type="text" id="modelo" placeholder="Modelo" required />
      <input type="text" id="serie" placeholder="N√∫mero de serie (sin comillas, ni espacios)" 
             pattern="[A-Za-z0-9\\-]{3,}" title="Solo letras, n√∫meros y guiones, m√≠nimo 3 caracteres" required />
      
      <select id="estado">
        <option value="assigned">Asignado</option>
        <option value="free">Libre</option>
      </select>

      <label for="usuario">Asignar a:</label>
      <select id="usuario">
        <option value="">-- Selecciona un usuario --</option>
      </select>

      <label for="proveedor">Proveedor:</label>
      <select id="proveedor">
        <option value="1">Compa√±√≠a</option>
        <option value="2">KC Rentas</option>
        <option value="3">New Era</option>
      </select>

      <br><br>
      <button type="submit">Guardar</button>
      <button type="button" onclick="cancelarFormulario()">Cancelar</button>
    </form>
  </div>

  <p id="mensaje"></p>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/inventory-admin.js"></script>
</body>
</html>
