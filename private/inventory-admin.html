<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n de Inventario</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Removed the style block -->
</head>
<body>
  <h1>üß∞ Panel de Administraci√≥n de Activos</h1>
  <p>Administra los activos de TI: puedes agregar, editar o eliminar registros.</p>

  <!-- Filtros -->
  <div class="filtros">
    <div class="filter-group"> <!-- Added wrapper -->
      <label for="filtro-tipo">Tipo:</label>
      <select id="filtro-tipo">
        <option value="">Todos</option>
        <!-- Options loaded by JS -->
      </select>
    </div>

    <div class="filter-group"> <!-- Added wrapper -->
      <label for="filtro-estado">Estado:</label>
      <select id="filtro-estado">
        <option value="">Todos</option>
        <option value="assigned">Asignado</option>
        <option value="free">Libre</option>
      </select>
    </div>

    <div class="filter-group"> <!-- Added wrapper -->
      <label for="filtro-proveedor">Proveedor:</label>
      <select id="filtro-proveedor">
        <option value="">Todos</option>
        <option value="1">Compa√±√≠a</option>
        <option value="2">KC Rentas</option>
        <option value="3">New Era</option>
      </select>
    </div>

    <div class="filter-group"> <!-- Added wrapper for search input and message -->
      <label for="filtro-busqueda">Buscar:</label>
      <input type="text" id="filtro-busqueda" placeholder="Buscar por Marca o Serie..." />
      <small class="search-hint">Solo se puede buscar por Marca y Serie.</small> <!-- Added message -->
    </div>

    <button id="btn-limpiar-filtros">Limpiar filtros</button>
  </div>

  <button id="btn-nuevo-activo">‚ûï Agregar nuevo activo</button>

  <!-- Tabla de activos -->
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Serie</th>
        <th>Estado</th>
        <th>Asignado a</th>
        <th>Proveedor</th>
        <th class="acciones">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-activos">
      <!-- Se llenar√° din√°micamente -->
    </tbody>
  </table>

  <!-- Formulario para crear/editar activo -->
  <div id="formulario-activo" style="display:none;">
    <h3 id="form-titulo">Nuevo activo</h3>
    <form id="form-nuevo-activo">
      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="">-- Selecciona tipo de activo --</option>
        <!-- Options loaded by JS -->
      </select>

      <label for="marca">Marca:</label>
      <input type="text" id="marca" placeholder="Ej: Dell, HP" required />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" placeholder="Ej: Latitude 5420" required />

      <label for="serie">N√∫mero de serie:</label>
      <input type="text" id="serie" placeholder="Ej: ABC123456"
             pattern="[A-Za-z0-9\-]{3,}"
             title="Solo letras, n√∫meros y guiones, m√≠nimo 3 caracteres" required />

      <label for="estado">Estado:</label>
      <select id="estado" required>
        <option value="free">Libre</option>
        <option value="assigned">Asignado</option>
      </select>

      <label for="usuario">Asignar a:</label>
      <select id="usuario">
        <option value="">-- Selecciona un usuario --</option>
        <!-- Options loaded by JS -->
      </select>

      <label for="proveedor">Proveedor:</label>
      <select id="proveedor" required>
        <option value="">-- Selecciona proveedor --</option>
        <option value="1">Compa√±√≠a</option>
        <option value="2">KC Rentas</option>
        <option value="3">New Era</option>
      </select>

      <br><br>
      <button type="submit">Guardar</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>
  </div>

  <p id="mensaje"></p>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Link to your JS file -->
  <script src="../js/inventory-admin.js"></script>
</body>
</html>
