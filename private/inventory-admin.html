<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n de Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #formulario-activo {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #mensaje {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .filtros {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .filtros label {
      display: inline;
      margin-right: 5px;
    }
    .filtros select, .filtros input {
      display: inline;
      width: auto;
      margin-right: 15px;
    }
    .acciones {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>üß∞ Panel de Administraci√≥n de Activos</h1>
  <p>Administra los activos de TI: puedes agregar, editar o eliminar registros.</p>

  <!-- Filtros -->
  <div class="filtros">
    <label for="filtro-tipo">Tipo:</label>
    <select id="filtro-tipo">
      <option value="">Todos</option>
    </select>

    <label for="filtro-estado">Estado:</label>
    <select id="filtro-estado">
      <option value="">Todos</option>
      <option value="assigned">Asignado</option>
      <option value="free">Libre</option>
    </select>

    <label for="filtro-proveedor">Proveedor:</label>
    <select id="filtro-proveedor">
      <option value="">Todos</option>
      <option value="1">Compa√±√≠a</option>
      <option value="2">KC Rentas</option>
      <option value="3">New Era</option>
    </select>

    <input type="text" id="filtro-busqueda" placeholder="Buscar por serie o marca..." />
    <button id="btn-limpiar-filtros">Limpiar filtros</button>
  </div>

  <button id="btn-nuevo-activo">‚ûï Agregar nuevo activo</button>

  <!-- Tabla de activos -->
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Serie</th>
        <th>Estado</th>
        <th>Asignado a</th>
        <th>Proveedor</th>
        <th class="acciones">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-activos">
      <!-- Se llenar√° din√°micamente -->
    </tbody>
  </table>

  <!-- Formulario para crear/editar activo -->
  <div id="formulario-activo" style="display:none;">
    <h3 id="form-titulo">Nuevo activo</h3>
    <form id="form-nuevo-activo">
      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="">-- Selecciona tipo de activo --</option>
      </select>

      <label for="marca">Marca:</label>
      <input type="text" id="marca" placeholder="Ej: Dell, HP" required />
      
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" placeholder="Ej: Latitude 5420" required />
      
      <label for="serie">N√∫mero de serie:</label>
      <input type="text" id="serie" placeholder="Ej: ABC123456" 
             pattern="[A-Za-z0-9\-]{3,}" 
             title="Solo letras, n√∫meros y guiones, m√≠nimo 3 caracteres" required />

      <label for="estado">Estado:</label>
      <select id="estado" required>
        <option value="free">Libre</option>
        <option value="assigned">Asignado</option>
      </select>

      <label for="usuario">Asignar a:</label>
      <select id="usuario">
        <option value="">-- Selecciona un usuario --</option>
      </select>

      <label for="proveedor">Proveedor:</label>
      <select id="proveedor" required>
        <option value="">-- Selecciona proveedor --</option>
        <option value="1">Compa√±√≠a</option>
        <option value="2">KC Rentas</option>
        <option value="3">New Era</option>
      </select>

      <br><br>
      <button type="submit">Guardar</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>
  </div>

  <p id="mensaje"></p>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/inventory-admin.js"></script>
</body>
</html>
